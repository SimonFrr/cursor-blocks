<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title> loadblox hover </title>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <style>
    .outerblox {
      position: absolute;
      display: inline-block;
      padding: 100px;
    }
    .outerblox:hover {
      /* display: none; */
    }
    .innerblox {
      position: relative;
      display: inline-block;
      background-color:red;
    }
  </style>

</head>
  
<body style="margin: 0; height: 100vh; width: 100vh;">

  <script>

    // generate divs
    for (i=0; i<100; i++) {
      var outerblox = document.createElement("div")
      outerblox.classList.add("outerblox")

      var innerblox = document.createElement("div")
      innerblox.classList.add("innerblox")
      outerblox.appendChild(innerblox);

      innerblox.style.width = Math.random() * 800 + 100 + "px";
      innerblox.style.height = Math.random() * 800 + 100 + "px";

      innerblox.style.left = Math.random() * 2000 - 200 + "px";
      innerblox.style.top = Math.random() * 2000 - 200 + "px";

      document.body.append(outerblox)
    }

    var outerblox = $(".outerblox")
    // outerblox.addEventListener("hover", ()=>{console.log("hover")});
    outerblox.hover(
      function () {
        $(this).hide();
      }, 
      function () {
        $(this).show();
      }
    )

  </script>

</body>
</html>
